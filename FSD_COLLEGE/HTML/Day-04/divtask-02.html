<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h2 style="font-family: cursive;">Division Task-02</h2>

    <div style="width: 1600px; height: 1400px;">
        <div style="width: 400px; height: 1400px; float: left;">
            <div style="width: 400px; height: 400px; background-color: blue;"></div>
            <div style="width: 400px; height: 400px; background-color: blueviolet;"></div>
            <div style="width: 400px; height: 600px;">
                <div style="width: 200px; height: 600px; background-color: red; float: left;"></div>
                <div style="width: 200px; height: 600px; background-color: black; float: right;"></div>
            </div>
        </div>
        <div style="width: 400px; height: 1400px; float: left;">
            <div style="width: 400px; height: 400px; background-color: lightseagreen;"></div>
            <div style="width: 400px; height: 600px; background-color: antiquewhite;"></div>
            <div style="width: 400px; height: 400px; ">
                <div style="width: 200px; height: 400px; background-color: rgb(231, 231, 84); float: left;"></div>
                <div style="width: 200px; height: 400px; background-color: black; float: right;"></div>
            </div>
        </div>
        <div style="width: 800px; height: 1400px; float: right;">
            <div style="width: 800px; height: 400px; background-color: black;"></div>
            <div style="width: 800px; height: 1000px;">
                <div style="width: 400px; height: 1000px; float: left;">
                    <div style="width: 400px; height: 400px; background-color: yellow;"></div>
                    <div style="width: 400px; height: 600px;">
                        <div style="width: 200px; height: 600px; background-color: pink; float: left;"></div>
                        <div style="width: 200px; height: 600px; background-color: lightcoral; float: right;"></div>
                    </div>
                </div>
                <div style="width: 400px; height: 1000px; float: right;">
                    <div style="width: 400px; height: 200px; background-color: blue;"></div>
                    <div style="width: 400px; height: 200px; background-color: black;"></div>
                    <div style="width: 400px; height: 200px; background-color: red;"></div>
                    <div style="width: 400px; height: 400px; background-color: green;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
