<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <h1> Horizontal Division</h1>
    <div style="background-color: blue; height: 400px; width: 600px;">
        <div style="background-color: rgb(232, 30, 87); height: 200px; width: 600px;">
        </div>
        <div style="background-color: rgb(237, 191, 84); height: 200px; width: 600px;">
        </div>
    </div>

    <hr>

    <h1> Vertical Division</h1>
    <div style="height: 400px; width: 600px;">
        <div style="background-color: blue; height: 400px; width: 200px; float:left">
        </div>
        <div style="background-color: white; height: 400px; width: 200px; float:left">
        </div>
        <div style="background-color: red; height: 400px; width: 200px; float:right">
        </div>
        
    </div>
    
    
</body>
</html>
